server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${APP_NAME:customer}

  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres.aurora-platform.svc.cluster.local:5432/customer}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  rabbitmq:
    addresses: ${RABBITMQ_ADDR:amqp://rabbitmq.aurora-platform.svc.cluster.local:5672}

  notification:
    url: ${NOTIFICATION_URL:http://notification.aurora-platform.svc.cluster.local:8080}
  fraud:
    url: ${FRAUD_URL:http://fraud.aurora-platform.svc.cluster.local:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO

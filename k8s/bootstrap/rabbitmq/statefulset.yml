apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: aurora-prod
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.9.11-management-alpine
          ports:
            - containerPort: 5672
            - containerPort: 15672
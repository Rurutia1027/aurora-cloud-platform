kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind-k8s

networking:
  disableDefaultCNI: false
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Global cluster-level kubeadm patches
kubeadmConfigPatches:
  - |
    apiVersion: kubeadm.k8s.io/v1beta3
    kind: ClusterConfiguration
    scheduler:
      extraArgs:
        bind-address: "0.0.0.0"
    controllerManager:
      extraArgs:
        bind-address: "0.0.0.0"
    apiServer:
      extraArgs:
        authorization-mode: "Node,RBAC"
        service-account-issuer: "kubernetes.default.svc"
        service-account-signing-key-file: "/etc/kubernetes/pki/sa.key"
        # Allow the API server to access kubelet logs and metrics
        enable-aggregator-routing: "true"
    proxy:
      config:
        metricsBindAddress: "0.0.0.0:10249"

nodes:

  ###########################################################
  # CONTROL PLANE NODE
  ###########################################################
  - role: control-plane
    image: kindest/node:v1.34.0

    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          name: "control-plane"
          kubeletExtraArgs:
            node-labels: "node-role=master,monitoring=true"
            # kubelet metrics + logs enablement
            read-only-port: "0"
            authentication-token-webhook: "true"
            authorization-mode: "Webhook"
            enable-debugging-handlers: "true"
            protect-kernel-defaults: "false"

    extraPortMappings:
      - containerPort: 30090
        hostPort: 30090
        listenAddress: "0.0.0.0"
        protocol: TCP
      - containerPort: 30300
        hostPort: 30300
        listenAddress: "0.0.0.0"
        protocol: TCP

    extraMounts:
      - hostPath: /var/log
        containerPath: /host/log

  ###########################################################
  # WORKER NODE 1
  ###########################################################
  - role: worker
    image: kindest/node:v1.34.0

    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          name: "worker-1"
          kubeletExtraArgs:
            node-labels: "node-role=worker,monitoring-node=true,exporter-node=true"
            read-only-port: "0"
            authentication-token-webhook: "true"
            authorization-mode: "Webhook"
            enable-debugging-handlers: "true"

    extraMounts:
      - hostPath: /var/log
        containerPath: /host/log

  ###########################################################
  # WORKER NODE 2
  ###########################################################
  - role: worker
    image: kindest/node:v1.34.0

    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          name: "worker-2"
          kubeletExtraArgs:
            node-labels: "node-role=worker,monitoring-node=true,exporter-node=true"
            read-only-port: "0"
            authentication-token-webhook: "true"
            authorization-mode: "Webhook"
            enable-debugging-handlers: "true"

    extraMounts:
      - hostPath: /var/log
        containerPath: /host/log
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: aurora-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: hashicorp/consul:latest
          command: ["consul", "agent", "-dev", "-client=0.0.0.0"]
          ports:
            - containerPort: 8500
            - containerPort: 8600
              protocol: UDP
          readinessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
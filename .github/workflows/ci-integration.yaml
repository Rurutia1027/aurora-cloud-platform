name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 1. Unit tests
      - name: Run Unit Tests
        run: mvn test

      # 2. Integration tests via Testcontainers (no external service required)
      - name: Run Testcontainers Integration Tests
        run: mvn verify -DskipUTs=false -Pintegration

      # 3. Build
      - name: Build Project
        run: mvn clean package

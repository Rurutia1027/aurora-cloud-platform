name: CI Daily Integration

on:
  schedule:
    - cron: '0 2 * * *' # UTC every day 2 a.m. trigger

jobs:
  daily-integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile & Build Project
        run: mvn clean package # this triggers unit test cases

      - name: Integration Tests
        run: mvn verify -Pintegration-test # this triggers all integration test cases
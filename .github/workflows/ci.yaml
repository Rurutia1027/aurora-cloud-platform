name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true

      - name: Inspect buildx builder
        run: docker buildx inspect --bootstrap

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Kind Based K8s Cluster
        run: |
          bash ./bin/setup-k8s.sh 

      - name: Wait for all pods ready pause for 30s
        run: |
          sleep 30

      - name: Show All Svcs, Pods, and Deployments
        run: |
          kubectl get pods -A
          kubectl get svc -A 
          kubectl get deploy -A 

      - name: Svc Ports Forward and Compile Modules of Project
        run: |
          bash ./bin/port-forward_and_compile.sh

